<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeStyle</title>
    <link rel="stylesheet" href="Styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Background Stars Effect -->
    <div class="stars-container"></div>

    <!-- Header with the Menu Trigger -->
    <header>
        <div class="logo">FreeStyle</div>
        <div class="hamburger-menu" onclick="openMenu()">☰</div>
    </header>

    <!-- Full-screen overlay menu -->
    <div id="fullscreen-menu">
        <div class="menu-content">
            <span class="close-btn" onclick="closeMenu()">❌</span>

            <!-- X-Shaped Layout -->
            <div class="menu-grid">
                <div class="menu-top-left">Title</div>
                <div class="menu-middle">Middle Content</div>
                <div class="menu-bottom-left">Bottom Left</div>
            </div>
        </div>
    </div>

    <!-- Typing Effect Content -->
    <main>
        <h1>Being Creative is Imaginative</h1>
        <p id="typing-text"></p>  <!-- Typing effect applies here -->
    </main>

    <!-- Footer -->
    <footer>
        <a href="index.html">← Back to Home</a>
    </footer>
</body>
</html>

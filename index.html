{% extends 'base.html' %}
<head>
    <title>Zypher Games</title>
</head>
{% block main %}
<div class="stars-container">
    <div class="content">
        <h1 id="welcome-message">Welcome to <span style="color: #f12d78;">ZGames</span></h1>
        <h1>You Be You!</h1>
        <h2>Login or Sign Up today</h2>

        <h1 /> 
        <button type="button" class="button" onclick=simple_action("{{ url_for('login') }}")>Login</button>
        <button type="button" class="button" onclick=simple_action("{{ url_for('signup') }}")>Sign Up</button>
        <script type="text/javascript">
            function simple_action(target) {
                window.location = target
            }
        </script>
    </div>
</div>
{% endblock %}
